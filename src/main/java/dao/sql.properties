### public void insertBoard(Board board) { ... }
boardDao.insertBoard=insert into web_boards \
					 (board_no, board_title, board_content, cust_id) \
					 values(web_boards_seq.nextval, ?, ?, ?) 
					 
### public List<Board> getBoards() { ... }
boardDao.getBoards=select * \
				   from(select row_number() over (order by board_no desc) row_number, \
				   a.board_no, a.board_title, b.cust_name, a.board_read_cnt, a.board_deleted, a.board_comment_cnt, a.board_create_date, a.board_update_date, a.board_content \
	   	 		   from web_boards a, web_customers b \
	   	 		   where a.cust_id = b. cust_id) \
				   where row_number between ? and ? \
				   
### public Board getBoardDetail(int boardNo) { ... }
boardDao.getBoardDetailByNo=select a.board_no, a.board_title, b.cust_name, a.board_read_cnt, a.board_comment_cnt, a.board_create_date, a.board_update_date, a.board_content \
				   from web_boards a, web_customers b \
				   where a.cust_id = b.cust_id \
				   and a.board_no = ?
				   
### public void deleteBoard(int boardNo) { ... }				   
boardDao.deleteBoard=delete from web_boards \
				 	 where board_no = ?
				 	
### public Board getBoardByNo(int boardNo) { ... }	
boardDao.getBoardByNo=select * \
					  from web_boards \
					  where board_no = ?
			
### public void updateBoard(Board board) { ... }		  
boardDao.updateBoard=update web_boards \
						   set \
						   board_title = ?, \
						   board_content = ?, \
						   board_comment_cnt = ?, \
						   board_deleted = ?, \
						   board_read_cnt = ?, \
						   board_update_date = sysdate \
						   where board_no = ?
### public int getTotalRows () { ... }						   
boardDao.getTotalRows=select count(*) as cnt \
						from web_boards \
						where board_deleted = 'N'
						
boardDao.getCommentCntByBoardNo=select count(*) as cnt \
						from web_boards a, web_board_comments b \
						where a.board_no = b.board_no \
						and a.board_no = ?

